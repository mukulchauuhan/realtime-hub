<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders Updates</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Orders Updates</h1>
    <ul id="orders"></ul>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const orders = document.getElementById("orders");

      socket.on("order_update", (data) => {
        const li = document.createElement("li");
        li.classList.add(data.operation.toLowerCase());

        const time = new Date().toLocaleTimeString();
        li.innerHTML = `
    <div class="header">
        <div><strong>Operation:</strong> ${data.operation}</div>
        <div class="timestamp">${time}</div>
    </div>
    <div><strong>ID:</strong> ${data.id}</div>
    ${data.customer_name ? `<div><strong>Customer Name:</strong> ${data.customer_name}</div>` : ""}
    ${data.product_name ? `<div><strong>Product Name:</strong> ${data.product_name}</div>` : ""}
    ${data.status ? `<div><strong>Status:</strong> ${data.status}</div>` : ""}
`;

        orders.prepend(li);

        // Optional: remove older updates after 5 seconds
        setTimeout(() => li.remove(), 10000);
      });
    </script>
  </body>
</html>
